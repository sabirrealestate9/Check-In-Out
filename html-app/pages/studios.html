<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studios - Sabir Amin Real Estate</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div>
            <h1 style="font-size: 1.125rem;">Sabir Amin</h1>
            <p style="font-size: 0.75rem; color: var(--text-secondary);">Real Estate LLC SPC</p>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
    </header>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Sabir Amin</h2>
                <p>Real Estate LLC SPC</p>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                    Dashboard
                </a>
                <a href="tenants.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    Tenants
                </a>
                <a href="studios.html" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M9 21v-6h6v6"/></svg>
                    Studios
                </a>
                <a href="drive.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/><path d="M12 11v6"/><path d="M9 14h6"/></svg>
                    Google Drive
                </a>
                <a href="policies.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    Policies
                </a>
            </nav>

            <div class="sidebar-user">
                <div class="user-menu" id="logoutBtn">
                    <div class="user-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <div class="user-info">
                        <p class="user-name">Loading...</p>
                        <p class="user-role">Loading...</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                    <div>
                        <h1>Studios</h1>
                        <p>Manage your property studios</p>
                    </div>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        Add Studio
                    </button>
                </div>
            </div>

            <!-- Studios Grid -->
            <div id="studiosGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;">
                <div class="card" style="text-align: center; padding: 3rem;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                    <p style="color: var(--text-secondary); margin-top: 1rem;">Loading studios...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Studio Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add New Studio</h3>
                <button class="modal-close" onclick="App.closeModal('addModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <form id="addStudioForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Studio Name *</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="App.closeModal('addModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Studio</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Studio Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Edit Studio</h3>
                <button class="modal-close" onclick="App.closeModal('editModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <form id="editStudioForm">
                <input type="hidden" name="id">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Studio Name *</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" name="address">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="App.closeModal('editModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Studio</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Protect page
        if (!Auth.protectPage()) {
            throw new Error('Not authenticated');
        }

        let allStudios = [];

        // Load studios
        async function loadStudios() {
            try {
                const data = await API.studios.getAll();
                allStudios = data.studios || [];
                renderStudios();
            } catch (error) {
                App.toast(error.message, 'error');
            }
        }

        // Render studios
        function renderStudios() {
            const container = document.getElementById('studiosGrid');
            
            if (allStudios.length === 0) {
                container.innerHTML = `
                    <div class="card" style="text-align: center; padding: 3rem; grid-column: 1 / -1;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: rgba(255,255,255,0.2); margin-bottom: 1rem;"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M9 21v-6h6v6"/></svg>
                        <p style="color: var(--text-secondary);">No studios found</p>
                        <p style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.5rem;">Add your first studio to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = allStudios.map(s => `
                <div class="card" style="display: flex; flex-direction: column;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                            <div style="width: 48px; height: 48px; background: rgba(201, 160, 63, 0.2); border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; color: var(--accent-gold);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l8-4 8 4v14"/><path d="M9 21v-6h6v6"/></svg>
                            </div>
                            <div>
                                <h4 style="font-weight: 600;">${s.name}</h4>
                                <p style="color: var(--text-secondary); font-size: 0.875rem;">${s.address || 'No address'}</p>
                            </div>
                        </div>
                        <div style="position: relative;">
                            <button onclick="toggleMenu(${s.id})" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                            </button>
                            <div id="menu-${s.id}" style="display: none; position: absolute; right: 0; top: 100%; background: var(--bg-card); border: 1px solid var(--border); border-radius: 0.5rem; min-width: 150px; z-index: 10;">
                                <button onclick="openEditModal(${s.id})" style="display: flex; align-items: center; gap: 0.5rem; width: 100%; padding: 0.75rem 1rem; background: none; border: none; color: var(--text-primary); cursor: pointer; text-align: left;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                                    Edit
                                </button>
                                ${s.googleDriveFolderId ? `
                                    <a href="https://drive.google.com/drive/folders/${s.googleDriveFolderId}" target="_blank" style="display: flex; align-items: center; gap: 0.5rem; width: 100%; padding: 0.75rem 1rem; background: none; border: none; color: var(--text-primary); cursor: pointer; text-align: left; text-decoration: none;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                                        Open in Drive
                                    </a>
                                ` : ''}
                                <button onclick="deleteStudio(${s.id})" style="display: flex; align-items: center; gap: 0.5rem; width: 100%; padding: 0.75rem 1rem; background: none; border: none; color: var(--danger); cursor: pointer; text-align: left;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                    ${s.description ? `<p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 1rem; line-height: 1.5;">${s.description}</p>` : ''}
                    <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--text-secondary); font-size: 0.875rem;">Added ${App.formatDate(s.createdAt)}</span>
                        ${s.googleDriveFolderId ? '<span class="badge badge-success">Synced</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Toggle menu
        function toggleMenu(id) {
            const menu = document.getElementById(`menu-${id}`);
            const isVisible = menu.style.display === 'block';
            
            // Close all menus
            document.querySelectorAll('[id^="menu-"]').forEach(m => m.style.display = 'none');
            
            // Toggle current
            menu.style.display = isVisible ? 'none' : 'block';
        }

        // Close menus when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('[onclick^="toggleMenu"]')) {
                document.querySelectorAll('[id^="menu-"]').forEach(m => m.style.display = 'none');
            }
        });

        // Open add modal
        function openAddModal() {
            document.getElementById('addStudioForm').reset();
            App.openModal('addModal');
        }

        // Open edit modal
        function openEditModal(id) {
            const studio = allStudios.find(s => s.id === id);
            if (!studio) return;

            const form = document.getElementById('editStudioForm');
            form.querySelector('[name="id"]').value = studio.id;
            form.querySelector('[name="name"]').value = studio.name;
            form.querySelector('[name="address"]').value = studio.address || '';
            form.querySelector('[name="description"]').value = studio.description || '';
            
            App.openModal('editModal');
        }

        // Delete studio
        async function deleteStudio(id) {
            if (!confirm('Are you sure you want to delete this studio?')) return;
            
            try {
                await API.studios.delete(id);
                App.toast('Studio deleted successfully', 'success');
                loadStudios();
            } catch (error) {
                App.toast(error.message, 'error');
            }
        }

        // Add studio form
        document.getElementById('addStudioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                address: formData.get('address'),
                description: formData.get('description')
            };

            try {
                await API.studios.create(data);
                App.toast('Studio created successfully', 'success');
                App.closeModal('addModal');
                loadStudios();
            } catch (error) {
                App.toast(error.message, 'error');
            }
        });

        // Edit studio form
        document.getElementById('editStudioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const id = parseInt(formData.get('id'));
            const data = {
                name: formData.get('name'),
                address: formData.get('address'),
                description: formData.get('description')
            };

            try {
                await API.studios.update(id, data);
                App.toast('Studio updated successfully', 'success');
                App.closeModal('editModal');
                loadStudios();
            } catch (error) {
                App.toast(error.message, 'error');
            }
        });

        // Load data
        loadStudios();
    </script>
</body>
</html>
