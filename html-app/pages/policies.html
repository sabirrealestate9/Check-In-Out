<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Policies - Sabir Amin Real Estate</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Sabir Amin Real Estate</h1>
                <p style="color: rgba(255,255,255,0.6); font-size: 0.75rem;">LLC SPC</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="checklist.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    Check-In/Out
                </a>
                <a href="tenants.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 00-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 010 7.75"></path>
                    </svg>
                    Tenants
                </a>
                <a href="studios.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Studios
                </a>
                <a href="drive.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
                    </svg>
                    Google Drive
                </a>
                <a href="policies.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Policies
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" onclick="Auth.logout(); return false;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-toggle" id="menuToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h2 class="header-title">Company Policies</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openPolicyModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Policy
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" class="search-input" id="policySearch" placeholder="Search policies...">
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading-container" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading policies...</p>
                </div>

                <!-- Policies Grid -->
                <div id="policiesGrid" class="policies-grid"></div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="margin-bottom: 1rem; opacity: 0.5;">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <h3>No Policies Found</h3>
                    <p>Add your first company policy to get started</p>
                    <button class="btn btn-primary" onclick="openPolicyModal()" style="margin-top: 1rem;">Add Policy</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Policy Modal -->
    <div class="modal" id="policyModal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Policy</h3>
                <button class="modal-close" onclick="closePolicyModal()">&times;</button>
            </div>
            <form id="policyForm">
                <input type="hidden" id="policyId">
                <div class="form-group">
                    <label class="form-label">Policy Title *</label>
                    <input type="text" class="form-input" id="policyTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="policyCategory">
                        <option value="general">General</option>
                        <option value="checkin">Check-In/Out</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="payment">Payment</option>
                        <option value="safety">Safety</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Content *</label>
                    <textarea class="form-textarea" id="policyContent" rows="10" required placeholder="Enter policy details..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="policyActive" checked>
                        Active (visible to tenants)
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closePolicyModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Policy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Policy Modal -->
    <div class="modal" id="viewPolicyModal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title" id="viewPolicyTitle">Policy Title</h3>
                <button class="modal-close" onclick="closeViewPolicyModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 1rem;">
                    <span class="badge" id="viewPolicyCategory">General</span>
                    <span class="badge badge-success" id="viewPolicyStatus">Active</span>
                </div>
                <div id="viewPolicyContent" style="line-height: 1.8; white-space: pre-wrap;"></div>
                <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color); color: var(--text-muted); font-size: 0.875rem;">
                    Last updated: <span id="viewPolicyUpdated"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeViewPolicyModal()">Close</button>
                <button type="button" class="btn btn-primary" id="viewEditBtn" onclick="editFromView()">Edit</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script type="module">
        import { Auth } from '../js/auth.js';
        import { App } from '../js/app.js';
        import { CONFIG } from '../js/config.js';

        // Make Auth available globally
        window.Auth = Auth;

        // State
        let policies = [];
        let currentPolicy = null;

        // Check authentication
        if (!Auth.isAuthenticated()) {
            window.location.href = '../index.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPolicies();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Mobile menu toggle
            document.getElementById('menuToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Policy search
            document.getElementById('policySearch').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filterPolicies(query);
            });

            // Form submission
            document.getElementById('policyForm').addEventListener('submit', handleSubmit);
        }

        async function loadPolicies() {
            showLoading(true);
            try {
                const response = await Auth.api(`${CONFIG.API_URL}/policies`);
                policies = response.data || [];
                renderPolicies();
            } catch (error) {
                App.showToast('Failed to load policies', 'error');
            } finally {
                showLoading(false);
            }
        }

        function renderPolicies(filteredPolicies = null) {
            const container = document.getElementById('policiesGrid');
            const displayPolicies = filteredPolicies || policies;

            if (displayPolicies.length === 0) {
                container.style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';

            container.innerHTML = displayPolicies.map(policy => `
                <div class="policy-card">
                    <div class="policy-header">
                        <h4 class="policy-title">${policy.title}</h4>
                        <div class="policy-actions">
                            <button class="action-btn" onclick="viewPolicy('${policy.id}')" title="View">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                            <button class="action-btn" onclick="editPolicy('${policy.id}')" title="Edit">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="action-btn delete" onclick="deletePolicy('${policy.id}')" title="Delete">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="policy-meta">
                        <span class="badge">${formatCategory(policy.category)}</span>
                        ${policy.isActive ? '<span class="badge badge-success">Active</span>' : '<span class="badge badge-danger">Inactive</span>'}
                    </div>
                    <p class="policy-preview">${truncateText(policy.content, 150)}</p>
                    <div class="policy-footer">
                        <span>Updated: ${App.formatDate(policy.updatedAt)}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterPolicies(query) {
            const filtered = policies.filter(policy => 
                policy.title.toLowerCase().includes(query) ||
                policy.content.toLowerCase().includes(query) ||
                policy.category.toLowerCase().includes(query)
            );
            renderPolicies(filtered);
        }

        function formatCategory(category) {
            const categories = {
                general: 'General',
                checkin: 'Check-In/Out',
                maintenance: 'Maintenance',
                payment: 'Payment',
                safety: 'Safety',
                other: 'Other'
            };
            return categories[category] || category;
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function openPolicyModal(policy = null) {
            currentPolicy = policy;
            document.getElementById('modalTitle').textContent = policy ? 'Edit Policy' : 'Add Policy';
            document.getElementById('policyId').value = policy ? policy.id : '';
            document.getElementById('policyTitle').value = policy ? policy.title : '';
            document.getElementById('policyCategory').value = policy ? policy.category : 'general';
            document.getElementById('policyContent').value = policy ? policy.content : '';
            document.getElementById('policyActive').checked = policy ? policy.isActive : true;
            document.getElementById('policyModal').classList.add('active');
        }

        function closePolicyModal() {
            document.getElementById('policyModal').classList.remove('active');
            document.getElementById('policyForm').reset();
            currentPolicy = null;
        }

        function viewPolicy(id) {
            const policy = policies.find(p => p.id === id);
            if (!policy) return;

            currentPolicy = policy;
            document.getElementById('viewPolicyTitle').textContent = policy.title;
            document.getElementById('viewPolicyCategory').textContent = formatCategory(policy.category);
            document.getElementById('viewPolicyStatus').textContent = policy.isActive ? 'Active' : 'Inactive';
            document.getElementById('viewPolicyStatus').className = policy.isActive ? 'badge badge-success' : 'badge badge-danger';
            document.getElementById('viewPolicyContent').textContent = policy.content;
            document.getElementById('viewPolicyUpdated').textContent = App.formatDate(policy.updatedAt);
            document.getElementById('viewEditBtn').onclick = () => {
                closeViewPolicyModal();
                editPolicy(id);
            };
            document.getElementById('viewPolicyModal').classList.add('active');
        }

        function closeViewPolicyModal() {
            document.getElementById('viewPolicyModal').classList.remove('active');
        }

        function editPolicy(id) {
            const policy = policies.find(p => p.id === id);
            if (policy) {
                openPolicyModal(policy);
            }
        }

        function editFromView() {
            if (currentPolicy) {
                closeViewPolicyModal();
                openPolicyModal(currentPolicy);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const data = {
                title: document.getElementById('policyTitle').value,
                category: document.getElementById('policyCategory').value,
                content: document.getElementById('policyContent').value,
                isActive: document.getElementById('policyActive').checked
            };

            const policyId = document.getElementById('policyId').value;

            try {
                if (policyId) {
                    await Auth.api(`${CONFIG.API_URL}/policies/${policyId}`, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                    App.showToast('Policy updated successfully', 'success');
                } else {
                    await Auth.api(`${CONFIG.API_URL}/policies`, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    App.showToast('Policy created successfully', 'success');
                }

                closePolicyModal();
                loadPolicies();
            } catch (error) {
                App.showToast(error.message || 'Failed to save policy', 'error');
            }
        }

        async function deletePolicy(id) {
            if (!confirm('Are you sure you want to delete this policy?')) return;

            try {
                await Auth.api(`${CONFIG.API_URL}/policies/${id}`, {
                    method: 'DELETE'
                });
                App.showToast('Policy deleted successfully', 'success');
                loadPolicies();
            } catch (error) {
                App.showToast('Failed to delete policy', 'error');
            }
        }

        function showLoading(show) {
            document.getElementById('loadingState').style.display = show ? 'flex' : 'none';
        }

        // Expose functions globally
        window.openPolicyModal = openPolicyModal;
        window.closePolicyModal = closePolicyModal;
        window.viewPolicy = viewPolicy;
        window.closeViewPolicyModal = closeViewPolicyModal;
        window.editPolicy = editPolicy;
        window.editFromView = editFromView;
        window.deletePolicy = deletePolicy;
    </script>
</body>
</html>
